<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MockMsg">
  
  <!-- Theme Colors -->
  <meta name="theme-color" content="#25D366">
  <meta name="msapplication-TileColor" content="#25D366">
  
  <!-- Fullscreen Meta Tags -->
  <meta name="fullscreen" content="yes">
  <meta name="browsermode" content="application">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <title>Mockup Messenger - Dreharbeit</title>
  
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
      });
    }
  </script>
  
  <style>
    /* Ensure fullscreen and prevent scrolling */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }
    
    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    /* Disable text selection for app-like feel */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      -webkit-user-select: none;
    }
    
    /* Re-enable selection for inputs */
    input, textarea {
      user-select: text;
      -webkit-user-select: text;
    }
    
    /* Safe area insets for notched devices */
    @supports (padding: env(safe-area-inset-top)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
